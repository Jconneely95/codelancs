<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a webpage for the HTML and CSS session">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home page</title>
</head>
<body class="w-full h-screen bg-gradient-to-r from-gray-800 to-gray-900">

    <header class="w-full h-16 bg-orange-500">
    
    </header>
    <form class="w-1/2 mx-auto mt-10 space-y-6" method="POST" id="contact-form">
        <div class="flex flex-col space-y-4">
            <label id="fullnamelabel" for="fullname" class="text-gray-300">
                Full Name
            </label>
            <input class="bg-gray-700 p-2 rounded-lg outline-none text-gray-300 focus:ring focus:ring-purple-500 shadow shadow-gray-500"
            id="fullname"
            value="Jack"
            type="text" name="fullname">
        </div>
    
        <div class="flex flex-col space-y-4">
            <label id="emaillabel" for="email" class="text-gray-300">
                Email
            </label>
            <input class="bg-gray-700 p-2 rounded-lg outline-none text-gray-300 focus:ring focus:ring-purple-500 shadow shadow-gray-500"
            type="email" name="email" id="emailinput">
        </div>
    
        <div class="flex flex-col space-y-4">
            <label for="message" class="text-gray-300">
                Message
            </label>
            <textarea id="messageinput" class="bg-gray-700 p-2 rounded-lg outline-none text-gray-300 focus:ring focus:ring-purple-500 shadow shadow-gray-500"
            rows="5" placeholder="Enter your message" name="message">
    
        </textarea>

        <div class="flex flex-col space-y-4">
            <label id="phonenumber" for="phonenumber" class="text-gray-300">
                Phone Number
            </label>
            <input class="bg-gray-700 p-2 rounded-lg outline-none text-gray-300 focus:ring focus:ring-purple-500 shadow shadow-gray-500"
            type="number" name="phonenumber" id="phonenumber">

        </div>
        <div class="flex flex-col space-y-4">
            <label id="Occupation" for="Occupation" class="text-gray-300">
                Occupation
            </label>
            <input class="bg-gray-700 p-2 rounded-lg outline-none text-gray-300 focus:ring focus:ring-purple-500 shadow shadow-gray-500"
            type="occupation" name="occupation" id="occupation">
        <div>
            <button class="bg-blue-300 px-8 py-2 text-gray-300 rounded-md font-semibold">
                Submit
            </button>
        </div>
    </form>
    <script src="./index.js"></script>
    </body>
</html>
